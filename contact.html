<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;700&display=swap">
    <link rel="stylesheet" href="./contact.css">
    <script src="./contact.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <title>Contact</title>
</head>
<body>
    <nav id="nav-links">
        <a href="./about.html">About</a>
        <a href="./projects.html">Projects</a>
        <a href="./contact.html">Contact</a>
    </nav>
    <main>
        <div id="contactWrapper">
            <h1>GET IN TOUCH</h1>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="e.g., 123-456-7890">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button id="subBt" type="submit" onclick="submitForm(); reset(); return false;">Submit</button>
            </form>
        </div>
        <div id="resumeWrapper">
            <img id="resume" src="./resume.jpg" alt="resume" width="400" height="500">
            <button id="resumeDownload">Download Resume</button>
        </div>
    </main>
</body>
</html>
